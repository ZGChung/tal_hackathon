services:
  # Backend API Service
  - type: web
    name: tal-hackathon-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./database.db
      - key: SECRET_KEY
        generateValue: true
      - key: DEEPSEEK_API_KEY
        sync: false  # IMPORTANT: Set this manually in Render dashboard with your DeepSeek API key
      - key: LLM_API_BASE_URL
        value: https://api.deepseek.com
      - key: LLM_MODEL
        value: deepseek-chat
      - key: PYTHON_VERSION
        value: 3.11.0
      # OPTIONAL: Set after frontend deploys for better security
      # If not set, CORS will allow all origins (works for initial deployment)
      # Format: https://tal-hackathon-frontend.onrender.com (replace with your actual URL)
      - key: ALLOWED_ORIGINS
        sync: false  # Optional: Set manually after frontend URL is known
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: tal-hackathon-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      # REQUIRED: Set after backend deploys
      # Format: https://tal-hackathon-backend.onrender.com (replace with your actual URL)
      - key: REACT_APP_API_URL
        sync: false  # Set manually after backend URL is known

